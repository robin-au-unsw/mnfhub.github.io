<!DOCTYPE html>
<html>
<head>
<script>
function PostID(){
    var QueryString= window.location.search;
    QueryString = QueryString.split('=')[1];

    IDVer = QueryString.substring(0,3);

    if(IDVer == "MNF"){

      document.getElementById("Welcome").innerHTML = "Thank you for uploading your files to the UNSW Manufacturing Hub";
      document.getElementById("Instructions").innerHTML = "A staff member will contact you shortly with next steps";
      document.getElementById("ID").innerHTML = "Your Job Number is: "+ QueryString;


      var IDPack = new Object();
      IDPack.MNFID = QueryString;

      let xhr = new XMLHttpRequest();
      xhr.open("POST", "https://prod-03.australiasoutheast.logic.azure.com:443/workflows/822e84655c84484d8d0fc58d0fbb19b7/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=2ZkNKTTdaHMerlUlpVHy7vYxvl-JwdvOXlEgkz1PzsY");

      xhr.setRequestHeader("Accept", "application/json");
      xhr.setRequestHeader("Content-Type", "application/json");

      xhr.onload = () => console.log(xhr.responseText);
      
      let data = JSON.stringify(IDPack)
      xhr.send(data);

      window.setTimeout(function(){
      window.location.href = "https://www.making.unsw.edu.au/services/manufacturing-hub/";
      }, 10000);
      
    } else if (IDVer == "E3D"||IDVer =="D3D") {
        document.getElementById("Welcome").innerHTML = "Thank you for uploading your files to the UNSW 3D Printing Hub";
        document.getElementById("Instructions").innerHTML = "After our staff reviews your files, you will get an email about next steps";
        document.getElementById("ID").innerHTML = "Your Job Number is: "+ QueryString;
        var IDPack = new Object();
        IDPack.ID = QueryString;

        let xhr = new XMLHttpRequest();
        xhr.open("POST", "https://prod-14.australiasoutheast.logic.azure.com:443/workflows/9c6d0ba32ad648ebb5d00a90f23426fa/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=GKRBfBv3k_G1mGT0kfhyHVhRR1zGcGdIsA0v_ntNLrc");

        xhr.setRequestHeader("Accept", "application/json");
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onload = () => console.log(xhr.responseText);
        
        let data = JSON.stringify(IDPack)
        xhr.send(data);

        window.setTimeout(function(){
        window.location.href = "https://www.making.unsw.edu.au/services/3d-printing-hub/";
        }, 10000);
    }
    
}

</script>



</head>
<body>
<h2></h2>
<p></p>

<script>
window.onload = PostID;
</script>
</body>
</html>
